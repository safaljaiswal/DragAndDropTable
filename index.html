<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop</title>
  <link rel="stylesheet" href="styles.css"> <!--To call CSS code-->
</head>
<header>
    <h1>Drag and Drop Interactive Table</h1></header>
<body>
    <table class=center id="mainTable" content="width=device-width, initial-scale=1.0">
        <!-- rows will be inserted by the javascript code-->
      </table>
      
  <div id="controls"> <!-- div for button placement-->
    <button class="button btn-addrow" id="addRow">Add Row</button>
    <button class="button btn-undo" id="undo">Undo</button>
    <button class="button btn-redo" id="redo">Redo</button>
  </div>
  
  <script src="script.js"></script> <!--To call Javascript code-->
</body>
</html>
